<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-80">
        <h1 class="text-2xl font-bold mb-6 text-center">CarWash</h1>

        <div class="mb-4">
            <input type="text" placeholder="Usuario" class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <input type="password" placeholder="Contraseña" class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600" (click)="login()">Iniciar Sesión</button>
    
        <div class="text-center mt-4">
            <button class="text-blue-500" (click)="recoverPass()">¿Olvidaste tu contraseña?</button>
        </div>
        <div class="text-center mt-4">
            <button  class="text-blue-500" (click)="registerPage()">Registrarse</button>
        </div>
    </div>

    
</body>
